<ng-container *ngFor="let noteCode of allowedNotes">
  <div class="note {{noteCode}}">
    {{ Note.asString(noteCode) }}
  </div>
</ng-container>
<button (click)='playAllowedNotes()'>Jouer</button>
<table>
  <tr *ngFor="let stringNote of completeStrings; let x = index">
    <ng-container *ngFor="let note of stringNote; let i = index" [attr.data-index]="i">
      <td class="{{ i==0? 'casezero' : 'noncasezero' }} {{ highlightedNotes.includes(note.getNoteCode()) ? 'highlighted' : 'nothighlighted' }}">
        <div 
          class="note {{ note.getNoteCode() }} {{ ( allowedNotes && this.allowedNotes.includes(note.toString()) ) ? '' : 'transparentNote '}}"
          (click)="onNoteClick(note)">
          {{ Note.asString(note.toString()) }}
        </div>
      </td>
    </ng-container>
  </tr>
